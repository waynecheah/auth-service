steps:
  # Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia.gcr.io/$PROJECT_ID/$_IMAGE', '-f', 'Dockerfile.prod', '.']
  # Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia.gcr.io/$PROJECT_ID/$_IMAGE']
  # Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - '$_SERVICE'
  - '--image'
  - 'asia.gcr.io/$PROJECT_ID/$_IMAGE'
  - '--region'
  - '$_REGION'
  - '--platform'
  - '$_PLATFORM'
  - '--quiet'
  - '--update-env-vars'
  - >-
    JWT_SECRET=$_JWT_SECRET,
    MONGODB_PASSWORD=$_MONGODB_PASSWORD,
    MSSQL_PASSWORD=$_MSSQL_PASSWORD
  # Allocate 100% of the traffic to latest revision
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'services'
  - 'update-traffic'
  - '$_SERVICE'
  - '--region'
  - '$_REGION'
  - '--platform'
  - '$_PLATFORM'
  - '--to-latest'
  - '--quiet'
images: ['asia.gcr.io/$PROJECT_ID/$_IMAGE']
